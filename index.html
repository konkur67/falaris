        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #666;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            width: 100%;

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {

            color: #e0e0e0;

        }

            letter-spacing: 1px;
        }

        .socials {

            gap: 12px;

        .social-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 25px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-link:hover {

            gap: 3px;

        .social-name {

            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .social-handle {
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 1024px) {

                flex-direction: column;
            }

            .left-section {
                max-width: 100%;
                padding: 40px;
